<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Timetable schoolproject">
    <meta name="author" content="Valentino Rusconi">
    <link rel="stylesheet" href="../css/style.css">

    <title>Timetable GIBM</title>

    <style>
    body {
        padding-top: 50px;
    }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Stundenplan GIBM</h1>
                <h3> Projektarbeit Modul 133 </h3>
                <br>
                <div id="jobDropdown">
                    <label>Beruf auswählen</label>
                    <select name="job" id="job" class="form-control">
                        <option>Bitte auswählen</option>
                    </select>
                </div>
                <div id="classDropdown" style="display: none;">
                    <label>Klasse auswählen</label>
                    <select name="schoolClass" id="schoolClass" class="form-control">
                        <option>Bitte auswählen</option>
                    </select>
                </div>
                <br>
                <div id="diplayWeek" >
                    <label id="weekLabel" style="display: none"></label>
                </div>
        <div class="table-resposive"  style="overflow-x:auto;">
          <table class="table table-striped" id="calendarTable" style="display: none;">
            <thead>
              <tr>
                <th>Datum</th>
                <th>Wochentag</th>
                <th>Von</th>
                <th>Bis</th>
                <th>Lehrer</th>
                <th>Fach</th>
                <th>Raum</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      <div class="col-lg-12 text-center">
        <h1 style="display: none" id ="noClassThisWeek"> Kein Unterricht diese Woche!</h1>
      </div>
      <button type="button" class="btn btn-primary btn-block" id ="btn-nextWeek" style="display:none;">Nächste Woche</button>
      <button type="button" class="btn btn-primary btn-block" id="btn-lastWeek" style="display:none;">Vorherige Woche</button>
      </div>
      <br>
      <ul class="list-unstyled">
        <li>Copyright &copy; Valentino Rusconi</li>
        <li>IAP15b</li>
      </ul>
      </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/moment@2.19.1/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/timetable.js"></script>
</body>
</html>
